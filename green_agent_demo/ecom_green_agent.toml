name = "ecom_green_agent"
description = "E-commerce grocery basket prediction assessment agent"
version = "1.0.0"

defaultInputModes = ["text"]
defaultOutputModes = ["text"]

[capabilities]
streaming = false

[[skills]]
id = "assess_ecom_basket_prediction"
name = "E-commerce Basket Assessment"
description = """
Assess an agent's ability to predict next grocery basket items based on purchase history.
Evaluates using precision, recall, and F1 scores on real e-commerce data.
"""
tags = ["green agent", "assessment", "e-commerce", "recommendation"]

examples = ["""
Send a JSON configuration to assess an agent:

{
  "user_id": 123,
  "mode": "white_agent",
  "white_agent_url": "http://localhost:9002/",
  "environment_base": "http://your-railway-api.railway.app",
  "agent_key": "user123"
}

For baseline comparison (no white agent):
{
  "user_id": 123,
  "mode": "baseline",
  "use_baseline": true
}

For benchmark mode (multiple users):
{
  "mode": "benchmark",
  "num_users": 10,
  "white_agent_url": "http://localhost:9002/",
  "environment_base": "http://your-railway-api.railway.app",
  "use_baseline": false,
  "random_state": 42
}
"""]